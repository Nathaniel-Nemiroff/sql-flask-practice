<html>
	<body>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						<p>{{message}}</p>
					{% endfor %}
				{% endif %}
			{% endwith %}

			<form action'/login' method='post'>
				<p>Email: <input type='text' name='email'></p>
				<p>Password : <input type='password' name='pswd'></p>
				<input type='submit' value='Submit'>
			</form>
	</body>
</html>
